<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>论坛</title>
    <style>
        /* 添加一些基本样式 */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
        #header img {
            height: 30px;
        }
        #header h1 {
            margin: 0;
        }
        #header button {
            margin-left: 10px;
        }
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        .tag {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="post-list"></div>
    <script src="bbs.js"></script>
</body>
</html>
